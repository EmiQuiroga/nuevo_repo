      <h1>Contacto</h1>

    <section class="formulario">
        <article>
            <form method="GET" class="formContacto">

                <input type="text" name="nombre">
                <label for="apellido">Apellido</label>

                <label for="email">Email</label>
                <input type="email" name="email">
                <fieldset>
                    <legend>Servicios</legend>
                        <label for="Servicios">Sobre cuál quieres consultar</label>
                <select name="Servicios">
                    <option value="clases">Mes de clases online</option>
                    <option value="taller">Taller de respiración</option>
                    <option value="curso">Curso de Yoga Restaurativo</option>
                    <option value="calma">Calma y Meditación</option>
                </select>
                </fieldset>
                <div>
                    <label for="texto">Mensaje</label>
                       <textarea name="texto" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                <input type="checkbox" name="acepta">
                Acepta términos y condiciones</div>
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
          </form>
        </article>
    </section>
