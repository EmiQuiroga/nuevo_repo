    <div class="container" id="formContacto">
    <form>
      <fieldset>
        <legend>Dejanos tu consulta</legend>
        <div class="mb-3">
          <label for="textInput" class="form-label">Nombre y Apellido</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Nombre y Apellido">
        </div>
        <div class="mb-3">
          <label for="textInput" class="form-label">Email</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Email">
        </div>
        <div class="mb-3">
          <label for="disabledSelect" class="form-label">Sobre qué servicios quieres consultar</label>
          <select id="disabledSelect" class="form-select">
            <option>Mes de clases online</option>
            <option>Taller de respiración</option>
            <option>Curso de Yoga Restaurativo</option>
            <option>Calma y meditación</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="textInput" class="form-label">Mensaje</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Mensaje">
          
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
            <label class="form-check-label" for="disableFieldsetCheck">
              Acepto términos y condiciones
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">LIMPIAR</button>
        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </fieldset>
    </form>
  </div>
